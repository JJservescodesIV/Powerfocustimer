<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span>‚è±Ô∏è</span>
                <span>Power Focus Timer</span>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>
        </header>

        <main class="main-content">
            <section class="timer-section">
                <div class="card">
                    <div class="timer-display" id="timerDisplay">25:00</div>
                    <div class="timer-progress">
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="timerProgressBar" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="session-status" id="sessionStatus">Focus Session</div>
                    <div class="timer-controls">
                        <button class="btn" id="startBtn">Start</button>
                        <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
                        <button class="btn btn-warning" id="resetBtn">Reset</button>
                    </div>
                    <div class="session-settings">
                        <h3>Timer Settings</h3>
                        <div class="presets-container">
                            <button class="preset-btn active" data-focus="25" data-break="5">25/5</button>
                            <button class="preset-btn" data-focus="50" data-break="10">50/10</button>
                            <button class="preset-btn" data-focus="90" data-break="20">90/20</button>
                            <button class="preset-btn" data-focus="5" data-break="2">Demo 5/2</button>
                        </div>
                        <div class="form-group">
                            <label for="focusDuration">Focus Duration (minutes)</label>
                            <input type="number" id="focusDuration" value="25" min="1" max="120">
                        </div>
                        <div class="form-group">
                            <label for="breakDuration">Break Duration (minutes)</label>
                            <input type="number" id="breakDuration" value="5" min="1" max="30">
                        </div>
                        <div class="form-group">
                            <label for="longBreakDuration">Long Break Duration (minutes)</label>
                            <input type="number" id="longBreakDuration" value="15" min="1" max="60">
                        </div>
                        <div class="form-group">
                            <label for="sessionsBeforeLongBreak">Sessions Before Long Break</label>
                            <input type="number" id="sessionsBeforeLongBreak" value="4" min="1" max="10">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="tab-container">
                        <div class="tab-buttons">
                            <button class="tab-btn active" data-tab="stats">Stats</button>
                            <button class="tab-btn" data-tab="history">History</button>
                            <button class="tab-btn" data-tab="achievements">Achievements</button>
                        </div>

                        <div class="tab-content active" data-tab="stats">
                            <h3>Today's Progress</h3>
                            <div class="stats-container">
                                <div class="stat-card">
                                    <div class="stat-value" id="totalFocusTime">0:00</div>
                                    <div class="stat-label">Focus Time</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="completedSessions">0</div>
                                    <div class="stat-label">Sessions</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="completedTasks">0</div>
                                    <div class="stat-label">Tasks Done</div>
                                </div>
                            </div>

                            <h3>Weekly Focus Time (hours)</h3>
                            <div class="progress-chart" id="weeklyChart">
                                <div class="chart-bar" style="height: 10%"></div>
                                <div class="chart-bar" style="height: 20%"></div>
                                <div class="chart-bar" style="height: 45%"></div>
                                <div class="chart-bar" style="height: 30%"></div>
                                <div class="chart-bar" style="height: 60%"></div>
                                <div class="chart-bar" style="height: 25%"></div>
                                <div class="chart-bar" style="height: 5%"></div>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                                <span class="chart-label">Mon</span>
                                <span class="chart-label">Tue</span>
                                <span class="chart-label">Wed</span>
                                <!-- Add remaining days of the week -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <aside class="sidebar">
                <!-- Sidebar content goes here -->
            </aside>
        </main>

        <footer>
            <p>&copy; 2025 Power Focus Timer. All rights reserved.</p>
        </footer>
    </div>

    <div class="toast-container" id="toastContainer"></div>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Modal Title</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
